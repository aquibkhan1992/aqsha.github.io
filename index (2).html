<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="bookstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <marquee behavior="alternate" direction="" class="marquee">
        <h3>Welocme to Aqsha Travels.com</h3>
    </marquee>

    <h1 style="text-align: center;">Aqsha Travels</h1>
    <div class="from">
        <form action="" class="from1">
            <h5>Sign Up</h5>
            <span>(if you don't have account)</span> <br> <br>
            <label for="username">User Name</label>
            <input type="text" placeholder="Enter your name" id="username" required> <br> <br>
            <label for="Password">Password</label>
            <input type="password" placeholder="Enter your password" id="password" required> <br><br>
            <label for="Email">Email</label>
            <input type="email" placeholder="Enter your email" id="email" required> <br> <br>
            <label for="button">
                <button>Sign Up</button>

            </label>

        </form>
        <form action="" class="from2">
            <h5>Sign In</h5>
            <span>(if you have account)</span> <br> <br>
            <label for="username">User Name</label>
            <input type="text" placeholder="Enter your name" id="username" required> <br> <br>
            <label for="Password">Password</label>
            <input type="password" placeholder="Enter your password" id="password" required> <br><br>

            <label for="button">
                <button>Sign in</button>

            </label>

        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
